<!DOCTYPE html>
<html>

<head>
  <title>Coffee Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&family=Great+Vibes&family=Lobster&family=Lobster+Two:ital@1&family=Montserrat:wght@300&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Tangerine:wght@700&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="title">

    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg  bg-coffee">
        <img class="logo" src="images/logo3.png" alt="">
        <a class="navbar-brand" href="">Mugs & Kisses</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse items" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Flavours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->

      <div class="row">
        <div class="col-lg-6 slogan">
          <h1 class="big-title">What goes best with a cup of coffee? Another cup!</h1>
          <h3 class="small-title">'Double the pleasure, double the coffee at our shop'</h3>
          <a class="btn"
            href="https://www.google.com/maps/place/Mugs+%26+Kisses+Cafe/@9.7410262,118.7317549,16z/data=!4m11!1m3!2m2!1smugs+and+kisses+coffee+shop!6e5!3m6!1s0x33b563ddcdf2d2d9:0x2a7e2168e315428b!8m2!3d9.7410262!4d118.7405096!15sChttdWdzIGFuZCBraXNzZXMgY29mZmVlIHNob3BaHSIbbXVncyBhbmQga2lzc2VzIGNvZmZlZSBzaG9wkgEEY2FmZZoBJENoZERTVWhOTUc5blMwVkpRMEZuU1VSbmJrOXRWMjVCUlJBQuABAA!16s%2Fg%2F11c1t667wt">View
            Map</a>
        </div>
        <div class="col-lg-6 title-img-div">
          <img class="title-img" src="images/coffee-cup1.png" alt="title-img">
        </div>
      </div>


      <div class="extra">
        <h1>Our Extras:</h1>
        <div class="row">
          <div class="category-box col-lg-3">
            <img class="icon1" src="images/extra1.png" alt="her">
            <h6 class="extras">Heavely Bites</h6>
          </div>
          <div class="category-box col-lg-3">
            <img class="icon1" src="images/extra2.png" alt="her">
            <h6 class="extras">Hole-y Delight</h6>
          </div>
          <div class="category-box col-lg-3">
            <img class="icon1" src="images/extra3.png" alt="her">
            <h6 class="extras">Chilled perfection</h6>
          </div>
          <div class="category-box col-lg-3">
            <img class="icon1" src="images/order.png" alt="her">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
